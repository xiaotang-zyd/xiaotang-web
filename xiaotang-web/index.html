<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小糖的个人网页</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .profile-container {
            display: flex;
            align-items: flex-start;
            margin: 2rem 0;
        }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin-right: 2rem;
        }
        .profile-content {
            flex: 1;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
        .popular-links {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popular-links a {
            margin: 0 15px;
            transition: transform 0.3s ease;
        }
        .popular-links a:hover {
            transform: scale(1.2);
        }
        .popular-links img {
            width: 32px;
            height: 32px;
        }
        
        /* 修改页脚链接样式 */
        footer a {
            color: white;
            text-decoration: none;
        }
        
        footer .popular-links a {
            display: inline-block;
            margin: 0 15px;
            transition: transform 0.3s ease;
        }
        
        footer .popular-links a:hover {
            transform: scale(1.2);
        }
        
        footer .popular-links img {
            width: 32px;
            height: 32px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到小糖的个人空间</h1>
        <nav>
            <ul>
                <li><a href="index.html">主页</a></li>
                <li><a href="pages/about.html">关于我</a></li>
                <li><a href="pages/interests.html">兴趣爱好</a></li>
                <li><a href="pages/contact.html">联系方式</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="profile-container">
            <img src="img/touxiang.jpg" alt="小糖的头像" class="profile-image">
            <div class="profile-content">
                <h2>欢迎来到小糖的个人网站</h2>
                <p>这里是网站的主页。您可以通过上方的导航栏访问其他页面。</p>
                <p>在这里，您可以了解更多关于我的信息，我的兴趣爱好，以及如何联系我。</p>
                <p>希望您能在这里找到有趣的内容！</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 小糖的个人网页. 保留所有权利。</p>
        <div class="popular-links">
            <a href="https://www.baidu.com" target="_blank"><img src="https://www.baidu.com/favicon.ico" alt="百度"></a>
            <a href="https://www.bilibili.com" target="_blank"><img src="https://www.bilibili.com/favicon.ico" alt="哔哩哔哩"></a>
            <a href="https://www.zhihu.com" target="_blank"><img src="https://static.zhihu.com/heifetz/favicon.ico" alt="知乎"></a>
            <a href="https://www.weibo.com" target="_blank"><img src="https://weibo.com/favicon.ico" alt="微博"></a>
            <a href="https://www.douyin.com" target="_blank"><img src="https://lf1-cdn-tos.bytegoofy.com/goofy/ies/douyin_web/public/favicon.ico" alt="抖音"></a>
        </div>
    </footer>
</body>
</html>
